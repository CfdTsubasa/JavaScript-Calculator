<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>電卓</title>
</head>

<body>
  <h3>電卓</h3>
  <div class="container">
    <div class="equation-container">
      <p class="equation">0</p>
    </div>
    <table>
      <tr>
        <td><button onclick="input('7')">7</button></td>
        <td><button onclick="input('8')">8</button></td>
        <td><button onclick="input('9')">9</button></td>
        <td><button onclick="input('+')" class="symbol">+</button></td>
      </tr>
      <tr>
        <td><button onclick="input('4')">4</button></td>
        <td><button onclick="input('5')">5</button></td>
        <td><button onclick="input('6')">6</button></td>
        <td><button onclick="input('-')" class="symbol">-</button></td>
      </tr>
      <tr>
        <td><button onclick="input('1')">1</button></td>
        <td><button onclick="input('2')">2</button></td>
        <td><button onclick="input('3')">3</button></td>
        <td><button onclick="input('*')" class="symbol">×</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="input('0')" class="col-span-2">0</button></td>
        <td><button onclick="input('.')" class="symbol">.</button></td>
        <td><button onclick="input('/')" class="symbol">/</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="allClear()" class="allClear col-span-2">AC</button></td>
        <td colspan="2"><button onclick="calc()" class="symbol col-span-2">=</button></td>
      </tr>
    </table>
  </div>
  <script src="main.js"></script>

</body>
<script>
</script>

</html>
